# SonarCloud Project Configuration
sonar.organization=cgbraun
sonar.projectKey=cgbraun_SparseTagging
sonar.projectName=SparseTag
sonar.projectVersion=2.4.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=src/benchmark.py,tests/**

# Exclusions (files not to analyze)
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,reports/**,htmlcov/**

# Test exclusions (don't count as source code)
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# New Code Definition (7 days for PR analysis)
sonar.newCode.referenceBranch=main
